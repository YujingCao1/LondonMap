<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Restaurants in London UK</title>
    <script src='http://d3js.org/d3.v3.min.js'></script>
    <script src="//d3js.org/topojson.v1.min.js"></script>

    <link rel="stylesheet" href="LondonFood.css"> 
</head>
<body>
    <div id="map"></div>
    <script type="text/javascript">
        var map
        // Create a Google Map
        function myMap() {
            
            var json = "Economics.json";
            var mapCanvas = document.getElementById('map');
            var myCenter  = new google.maps.LatLng(51.5074,-0.1278);
            var mapOptions = {
                center: myCenter,
                zoom: 10
            };

            map = new google.maps.Map(mapCanvas, mapOptions);
            
            
            google.maps.event.addListener(map, 'click', function (event) {
                   displayCoordinates(event.latLng);               
                });

            // Load Map Shapes
            var dataLayer = new google.maps.Data();
            dataLayer.loadGeoJson(json)
            dataLayer.setMap(map)

        }
        // Retrieve Latitudes and Longitudes
        function displayCoordinates(pnt) {
          var lat = pnt.lat();
          lat = lat.toFixed(4);
          var lng = pnt.lng();
          lng = lng.toFixed(4);
          console.log("lat: "+lat+ " lng: "+lng);
        }
        
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwliwbM5L67cRMDQhOYNEeR3a5Sv1gIOk&callback=myMap"></script>
</body>
</html>
