<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Restaurants in London UK</title>
    <script src='http://d3js.org/d3.v3.min.js'></script>
    <script src="//d3js.org/topojson.v1.min.js"></script>

    <link rel="stylesheet" href="LondonFood.css"> 
</head>
<body>
    <div id="controls" class="nicebox">
        <div>
            <select id="census-variable" onChnage = "changeAttribute(this);">
                <option value = 0>Job Density</option>
                <option value = 1>Median Weekly Pay</option>
                <option value = 2>SQKM</option>
                <option value = 3>MdWrkPlcPa</option>
            </select>
        </div>
        <div id="legend">
            <div id="census-min">min</div>
            <div class="color-key"><span id="data-caret">&#x25c6;</span></div>
            <div id="census-max">max</div>
        </div>
    </div>
    <div id="data-box", class="nicebox">
        <label id="data-label" for="data-value"></label>
        <span id="data-value"></span>
    </div>
    <div id="map"></div>
    <script type="text/javascript">
        var map;
        var censusMin = Number.MAX_VALUE, censusMax = -Number.MAX_VALUE;
        var optionsAttr = document.getElementById('census-variable');
        var attribute  = optionsAttr.options[optionsAttr.selectedIndex].text;

        console.log(attribute);

        // Create a Google Map
        function myMap() {
            
            var json = "Economics.json";
            var mapCanvas = document.getElementById('map');
            var myCenter  = new google.maps.LatLng(51.5074,-0.1278);
            var mapOptions = {
                center: myCenter,
                zoom: 10
            };

            map = new google.maps.Map(mapCanvas, mapOptions);
            
            // Load Data Layer (London Map)
            map.data.loadGeoJson('Economics.json');

            google.maps.event.addListener(map, 'click', function (event) {
                   displayCoordinates(event.latLng);               
                });

            var color = [];
            var heat_color;
            var MinValue, MaxValue;
            d3.json(json, function(error, json){
                data = json;
                
                var medianWeeklyPay = [];
                for (i=0 ; i<json.features.length; i++){
                    medianWeeklyPay[i] = json.features[i].properties.JOBS_DENSI;
                }
                MinValue = d3.min(medianWeeklyPay);
                MaxValue = d3.max(medianWeeklyPay)
                heat_color = d3.scale.linear().domain([MinValue, MaxValue]).range(['#AF4FAE','#4FAEAF','#0F2223','#E21512']).interpolate(d3.interpolateHcl);

                for (i=0 ; i<json.features.length; i++){
                    color[i] = heat_color(json.features[i].properties.JOBS_DENSI)
                    json.features[i].properties.CITY_COLOR = color[i];
                }
            });

            map.data.setStyle(function(feature){
                var low = [5,69,54];
                var high = [151, 83,34];

                var delta = (feature.getProperty('JOBS_DENSI') - MinValue)/ (MaxValue - MinValue);
                var colorFill = [];
                for (var i = 0;i < 3;i++){
                    colorFill[i] = (high[i] - low[i]) * delta + low[i];
                }

                return ({
                    fillColor: heat_color(feature.getProperty('JOBS_DENSI')), // MedWklyPay is very close, so it is hard to differentiate the color
                    strokeWeight: 1.5,
                    fillOpacity: 0.75,
                })
            });

            // Hoover to Highlight Selected City
            map.data.addListener('mouseover', function(event) {
              map.data.revertStyle();
              map.data.overrideStyle(event.feature, {strokeWeight: 3, zIndex: 10});
            });

            // Remove the Style
            map.data.addListener('mouseout', function(event) {
              map.data.revertStyle();
            });

        }

        // Get Attribute
        function changeAttribute(sel){
            sel.option[sel.selectedIndex].text;
        }
        
        // Retrieve Latitudes and Longitudes
        function displayCoordinates(pnt) {
          var lat = pnt.lat();
          lat = lat.toFixed(4);
          var lng = pnt.lng();
          lng = lng.toFixed(4);
          console.log("lat: "+lat+ " lng: "+lng);
        }

        // Event Mouseover
        function mouseInToRegion(e){
            e.feature.setProperty('state','hover');

            var percent = (e.feature.getProperty('census_variable') - censusMin) /(censusMax - censusMin) * 100;

          // update the label
            document.getElementById('data-label').textContent = e.feature.getProperty('PROV3NAME');
            document.getElementById('data-value').textContent = e.feature.getProperty('census_variable').toLocaleString();
            document.getElementById('data-box').style.display = 'block';
            document.getElementById('data-caret').style.display = 'block';
            document.getElementById('data-caret').style.paddingLeft = percent + '%';
        }

        // Event Mouseout
        function mouseOutOfRegion(e){
            e.feature.setProperty('state','normal');
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwliwbM5L67cRMDQhOYNEeR3a5Sv1gIOk&callback=myMap"></script>
</body>
</html>
