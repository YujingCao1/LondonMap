<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0">
	<title>London Map</title>
	<script src='http://d3js.org/d3.v3.min.js'></script>
    <script src='js/geoxml3.js'></script>

	<link rel="stylesheet" href="LondonMap.css"> 
</head>
<body>
    <div id="controls" class="control_box">
        <input type="checkbox" id="layer0" onclick="toggleLayer(0)" checked>
        Population <br>
        <input type="checkbox" id="layer1" onclick="toggleLayer(1)" checked>
        Economics
    </div>
	<div id="map"></div>

	<script type="text/javascript">
		var map;
        var marker;
        var layers = [];
		// Create a Google Map
		function myMap() {   
			var mapCanvas = document.getElementById('map');
			var myCenter  = new google.maps.LatLng(51.5074,-0.1272);
			var mapOptions = {
				center: myCenter,
				zoom: 13
			};
			map = new google.maps.Map(mapCanvas, mapOptions);

            // layers[0] = new geoXML3.parser({map:map, preserveViewport: true});
            // layers[0].parse('Economics.kml');
            // layers[1] = new geoXML3.parser({map:map, preserveViewport: true});
            // layers[1].parse('Economics.kml');

            layers[0] = new google.maps.KmlLayer({
                url: 'http://dasil.grinnell.edu/visualizations/Data/Economics.kml',
                map: map
            })

            layers[1] = new google.maps.KmlLayer({
                url: 'http://dasil.grinnell.edu/visualizations/Data/Economics.kml',
                map: map
            })

            for (var i = 0; i < layers.length; i++){
                layers[i].setMap(map);
            }
			// google.maps.event.addListener(map, 'click', function (event) {
   //             displayCoordinates(event.latLng);               
   //          });
		}

		// Retrieve Latitudes and Longitudes
        function displayCoordinates(pnt) {
          var lat = pnt.lat();
          lat = lat.toFixed(4);
          var lng = pnt.lng();
          lng = lng.toFixed(4);
          console.log("lat: "+lat+ " lng: "+lng);
        }
		
        function processSVData(data, status){
            if (status === 'OK'){
                panorama.setPano(data.location.pano);
                panorama.setPov({
                    heading: 270,
                    pitch: 0
                });
                panorama.setVisible(true);

                google.maps.event.addListener(marker,'click', function(){
                    var markerPanoID = data.location.panorama;
                    panorama.setPano(markerPanoID);
                    panorama.setPov({
                        heading: 270,
                        pitch: 0
                    });
                    panorama.setVisible(true);
                });
            }else{
                console.error('Street View data not found for this location');
            }
        }

        function toggleLayer(i){
            if (layers[i].getMap() === null){
                layers[i].setMap(map);
            }else{
                layers[i].setMap(null);
            }
        }

	</script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwliwbM5L67cRMDQhOYNEeR3a5Sv1gIOk&callback=myMap"></script>
</body>
</html>
