        // Autocomplete
        function initAutocomplete(){
            var mapCanvas = document.getElementById('map');
            var myCenter  = new google.maps.LatLng(51.5074,-0.1272);
            var mapOptions = {
                center: myCenter,
                zoom: 10
            };

            map = new google.maps.Map(mapCanvas, mapOptions);
            // Create the search box and link it to the UI element
            var input = document.getElementById('pac-input');
            var searchBox = new google.maps.places.SearchBox(input);
            map.controls[google.maps.ControlPosition.TOP_RIGHT].push(input);

            // Bias the SearchBox results towards current map's viewport.
            map.addListener('bounds_changed', function(){
                searchBox.setBounds(map.getBounds());
            });

            var markers = [];
            searchBox.addListener('places_changed', function(){
                var places = searchBox.getPlaces();

                if (places.length == 0){
                    return;
                }

                //Clear out the old markers.
                markers.forEach(function(marker){
                    marker.setMap(null);
                });

                markers = [];

                // For each place, get the icon, name and location.
                var bounds = new google.maps.LatLngBounds();
                places.forEach(function(place){
                    if(!place.geometry){
                        console.log("Return place contains no geometry");
                        return;
                    }
                    var icon = {
                        url: place.icon,
                        size: new google.maps.Size(71, 71),
                        origin: new google.maps.Point(0, 0),
                        anchor: new google.maps.Point(17, 34),
                        scaledSize: new google.maps.Size(25, 25)
                    };

                    // Create a marker for each place.
                    markers.push(new google.maps.Marker({
                        map: map,
                        icon: icon,
                        title:place.name,
                        positon:place.geometry.location
                    }));

                    if (place.geometry.viewport){
                        // Only geocodes have viewport
                        bounds.union(place.geometry.viewport);
                    }else{
                        bounds.extend(place.geometry.location);
                    }
                });
                map.fitBounds(bounds);
            });
        }

        // Load Data
        function loadData(json, d){
            d3.json(json, function(error, json){
                data = json;
                for (var i = 0; i < json.features.length; i++) {
                    if (layer1_file){
                        if (d == "JOBS_DENSI"){
                            var censusVariable = Math.log(json.features[i].properties[d]);
                        }else{
                            var censusVariable = json.features[i].properties[d];
                        }
                    }

                    if (layer0_file){
                        if (d != "2001POP"){
                            var censusVariable = json.features[i].properties[d]/json.features[i].properties["2001POP"] * 100;
                        }else{
                            var censusVariable = json.features[i].properties[d];
                        }
                    }
                    // Keep Track of Min and Max Values
                    if (censusVariable < censusMin){
                        censusMin = censusVariable;
                    }
                    if (censusVariable > censusMax){
                        censusMax = censusVariable;
                    }
                    // Update and Display the legend
                    if (layer0_file){
                        if (d != "2001POP"){
                            document.getElementById('census-max').textContent = censusMax.toLocaleString() + '%';
                            document.getElementById('census-min').textContent = censusMin.toLocaleString() + '%'; 
                        }else{
                            document.getElementById('census-max').textContent = censusMax.toLocaleString();
                            document.getElementById('census-min').textContent = censusMin.toLocaleString(); 
                        }
                    }

                    if (layer1_file){
                        document.getElementById('census-max').textContent = censusMax.toLocaleString();
                        document.getElementById('census-min').textContent = censusMin.toLocaleString();
                    }
                }
            });
        }

           e.feature.setProperty('state', 'hover');

                if (variable != "2001POP"){
                    var percent = ((e.feature.getProperty(variable)/e.feature.getProperty("2001POP") * 100) - censusMin) /(censusMax - censusMin) * 100;
                }else{
                    var percent = (e.feature.getProperty(variable) - censusMin) /(censusMax - censusMin) * 100;
                }
            }else{
                if (variable == "JOBS_DENSI"){
                    var percent = (Math.log(e.feature.getProperty(variable)) - censusMin) /(censusMax - censusMin) * 100;

                }else{
                    var percent = (e.feature.getProperty(variable) - censusMin) /(censusMax - censusMin) * 100;
                }
                name = 'PROV3NAME';
            }
            document.getElementById('data-label').textContent = e.feature.getProperty(name);

            if (layer1_file){
                if (variable == "JOBS_DENSI"){
                    document.getElementById('data-value').textContent = Math.log(e.feature.getProperty(variable)).toLocaleString();
                }else{
                    document.getElementById('data-value').textContent = e.feature.getProperty(variable).toLocaleString();
                }

            if (layer0_file) {
                if (variable == "2001POP"){
                    document.getElementById('data-value').textContent = e.feature.getProperty(variable).toLocaleString();
                }else{
                    document.getElementById('data-value').textContent = (e.feature.getProperty(variable)/e.feature.getProperty("2001POP")*100).toLocaleString() + '%';
                }
            }
            document.getElementById('data-box').style.display = 'block';
            document.getElementById('data-caret').style.display = 'block';
            document.getElementById('data-caret').style.paddingLeft = percent + '%';
        }
